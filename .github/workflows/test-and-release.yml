---
name: Test and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Diffusion Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Diffusion
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/Polar-Team/diffusion/releases/latest | jq -r .tag_name)
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            DOWNLOAD_URL="https://github.com/Polar-Team/diffusion/releases/download/${LATEST_RELEASE}/diffusion-linux-amd64"
          elif [ "$ARCH" = "aarch64" ]; then
            DOWNLOAD_URL="https://github.com/Polar-Team/diffusion/releases/download/${LATEST_RELEASE}/diffusion-linux-arm64"
          else
            echo "Unsupported architecture: $ARCH"
            exit 1
          fi
          wget -O /usr/local/bin/diffusion "$DOWNLOAD_URL"
          chmod +x /usr/local/bin/diffusion
          diffusion version

      - name: Run Molecule tests
        run: |
          diffusion molecule --ci && \
          diffusion molecule --ci --lint && \
          diffusion molecule --ci --verify

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get_tag
        run: |
          # Extract tag name from ref
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"

      - name: Generate changelog
        id: changelog
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.tag_name }}"
          
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${TAG_NAME}^ 2>/dev/null || echo "")
          
          # Generate changelog from commits since previous tag
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log ${PREVIOUS_TAG}..${TAG_NAME} --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${TAG_NAME} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create release body
          cat > /tmp/release_body.md <<EOF
          ## Changes

          $CHANGELOG

          ## Installation

          Add to \`requirements.yml\`:

          \`\`\`yaml
          roles:
            - name: polar.diffusion_tests
              version: $TAG_NAME
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body_path: /tmp/release_body.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

