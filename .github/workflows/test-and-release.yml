---
name: Test and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Diffusion Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Diffusion Molecule Tests
        uses: Polar-Team/diffusion/actions/diffusion-test@dev-ci-github-action-template
        with:
          diffusion-version: 'latest'
          run-lint: true
          run-verify: true

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get_tag
        run: |
          # Extract tag name from ref
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"

      - name: Generate changelog
        id: changelog
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.tag_name }}"
          
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${TAG_NAME}^ 2>/dev/null || echo "")
          
          # Generate changelog from commits since previous tag
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log ${PREVIOUS_TAG}..${TAG_NAME} --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${TAG_NAME} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create release body
          cat > /tmp/release_body.md <<EOF
          ## Changes

          $CHANGELOG

          ## Installation

          Add to \`requirements.yml\`:

          \`\`\`yaml
          roles:
            - name: polar.diffusion_tests
              version: $TAG_NAME
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body_path: /tmp/release_body.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

